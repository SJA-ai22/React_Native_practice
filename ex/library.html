<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>KHU library</title>
  </head>

  <body>
    <link rel="stylesheet" href="./ex/week2.css">
    <div class="login-form">
        <form action="">
          <div>
            <div class="login-title">회원 가입</div>
            <hr class="line">
            <div class="inputs">
              <div>이름</div>
              <input type="text" class="text-field" id="name">
              <div class="warning" id="name-i"></div>

              <div>닉네임</div>
              <input type="text" class="text-field" id="nickname">
              <div class="warning" id="nickname-i"></div>

              <div>이메일</div>
              <input type="text" class="text-field" id="email">
              <div class="warning" id="email-i"></div>
              
              <div>비밀번호</div>
              <input type="password" class="text-field" id="password">
              <div class="warning" id="password-i"></div>
              
              <div>비밀번호 확인</div>
              <input type="password" class="text-field" id="repassword">
              <div class="warning" id="repassword-i"></div>
              
              <input type="submit" id="submit-btn" disabled="disabled" value="가입하기">
            </div>
          </div>

          <div class="modal-wrapper" style="display: none;">
            <div class="modal" >
              <div class="modal-center">
                <div class="modal-success">가입 성공!</div>
                <p class="content">umc 챌린저 가입을 축하합니다!!</p>
              </div>
              <div class="close-wrapper">
                <button id="close">닫기</button>
              </div>
            </div>
          </div>
        </form>
    </div>

    <script src="./ex/week2.js"></script>
  </body>
</html>
